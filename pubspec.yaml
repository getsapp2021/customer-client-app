name: customer
description: Customer client application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI helpers
  cupertino_icons: ^1.0.0
  uuid: ^2.2.1
  flash: ^1.5.1

  # Firebase
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  cloud_firestore: ^0.16.0+1
  firebase_storage: ^7.0.0

  # System
  shared_preferences: 0.5.7+3
  permission_handler: ^5.1.0

  # Architecture
  stacked: ^1.7.7
  stacked_services: ^0.6.7
  auto_route: ^0.6.9
  logger: ^0.9.4

  # Inversion of code
  get_it: ^5.0.6
  dartz: ^0.9.2

  # Location Services
  geolocator: ^6.2.1
  geocoder: ^0.2.1

  # Map
  google_maps_flutter: ^1.0.3

  # Network
  http: ^0.12.2
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  auto_route_generator: ^0.6.10
  flutter_launcher_icons: ^0.8.0
  json_serializable: ^3.5.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/configs/secrets.json
    - assets/images/
    - assets/images/startup/
    - assets/images/auth/
    - assets/images/flags/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
